<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPessoaEmpty}" rendered="#{pessoaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pessoaController.items.rowCount > 0}">
                    <h:outputText value="#{pessoaController.pagination.pageFirstItem + 1}..#{pessoaController.pagination.pageLastItem + 1}/#{pessoaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.previous}" value="#{bundle.Previous} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pessoaController.next}" value="#{bundle.Next} #{pessoaController.pagination.pageSize}" rendered="#{pessoaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{pessoaController.items}" var="item" style="border:solid 1px">
                        <p:column headerText="#{bundle.ListPessoaTitle_idpessoa}">
                            <h:outputText value="#{item.idpessoa}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_nome}">
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_email}">
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_dtinicio}">
                            <h:outputText value="#{item.dtinicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_dtfinal}">
                            <h:outputText value="#{item.dtfinal}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_trabalhaem}">
                            <h:outputText value="#{item.trabalhaem}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_tipo}">
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_fone}">
                            <h:outputText value="#{item.fone}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_aniversario}">
                            <h:outputText value="#{item.aniversario}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_cpf}">
                            <h:outputText value="#{item.cpf}"/>
                        </p:column>
                        <p:column headerText="#{bundle.ListPessoaTitle_rg}">
                            <h:outputText value="#{item.rg}"/>
                        </p:column>
                        <p:column headerText="">
                            <h:commandLink action="#{pessoaController.prepareView}" value="#{bundle.ListPessoaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.prepareEdit}" value="#{bundle.ListPessoaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pessoaController.destroy}" value="#{bundle.ListPessoaDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pessoaController.prepareCreate}" value="#{bundle.ListPessoaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPessoaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
