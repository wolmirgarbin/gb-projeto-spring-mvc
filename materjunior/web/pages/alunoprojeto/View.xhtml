<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlunoprojetoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlunoprojetoLabel_idprojeto}"/>
                    <h:outputText value="#{alunoprojetoController.selected.idprojeto}" title="#{bundle.ViewAlunoprojetoTitle_idprojeto}"/>
                    <h:outputText value="#{bundle.ViewAlunoprojetoLabel_qtdhoras}"/>
                    <h:outputText value="#{alunoprojetoController.selected.qtdhoras}" title="#{bundle.ViewAlunoprojetoTitle_qtdhoras}"/>
                    <h:outputText value="#{bundle.ViewAlunoprojetoLabel_valorrateio}"/>
                    <h:outputText value="#{alunoprojetoController.selected.valorrateio}" title="#{bundle.ViewAlunoprojetoTitle_valorrateio}"/>
                    <h:outputText value="#{bundle.ViewAlunoprojetoLabel_idpessoa}"/>
                    <h:outputText value="#{alunoprojetoController.selected.idpessoa}" title="#{bundle.ViewAlunoprojetoTitle_idpessoa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alunoprojetoController.destroyAndView}" value="#{bundle.ViewAlunoprojetoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlunoprojetoEditLink}"/>
                <br />
                <h:commandLink action="#{alunoprojetoController.prepareCreate}" value="#{bundle.ViewAlunoprojetoCreateLink}" />
                <br />
                <h:commandLink action="#{alunoprojetoController.prepareList}" value="#{bundle.ViewAlunoprojetoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlunoprojetoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
