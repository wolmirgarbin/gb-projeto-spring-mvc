<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlunoprojetoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlunoprojetoLabel_idprojeto}" for="idprojeto" />
                    <h:inputText id="idprojeto" value="#{alunoprojetoController.selected.idprojeto}" title="#{bundle.CreateAlunoprojetoTitle_idprojeto}" required="true" requiredMessage="#{bundle.CreateAlunoprojetoRequiredMessage_idprojeto}"/>
                    <h:outputLabel value="#{bundle.CreateAlunoprojetoLabel_qtdhoras}" for="qtdhoras" />
                    <h:inputText id="qtdhoras" value="#{alunoprojetoController.selected.qtdhoras}" title="#{bundle.CreateAlunoprojetoTitle_qtdhoras}" />
                    <h:outputLabel value="#{bundle.CreateAlunoprojetoLabel_valorrateio}" for="valorrateio" />
                    <h:inputText id="valorrateio" value="#{alunoprojetoController.selected.valorrateio}" title="#{bundle.CreateAlunoprojetoTitle_valorrateio}" />
                    <h:outputLabel value="#{bundle.CreateAlunoprojetoLabel_idpessoa}" for="idpessoa" />
                    <h:inputText id="idpessoa" value="#{alunoprojetoController.selected.idpessoa}" title="#{bundle.CreateAlunoprojetoTitle_idpessoa}" required="true" requiredMessage="#{bundle.CreateAlunoprojetoRequiredMessage_idpessoa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alunoprojetoController.create}" value="#{bundle.CreateAlunoprojetoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alunoprojetoController.prepareList}" value="#{bundle.CreateAlunoprojetoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlunoprojetoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
