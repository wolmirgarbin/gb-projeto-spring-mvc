<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idusuario}"/>
                    <h:outputText value="#{usuarioController.selected.idusuario}" title="#{bundle.ViewUsuarioTitle_idusuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idpessoa}"/>
                    <h:outputText value="#{usuarioController.selected.idpessoa}" title="#{bundle.ViewUsuarioTitle_idpessoa}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_role}"/>
                    <h:outputText value="#{usuarioController.selected.role}" title="#{bundle.ViewUsuarioTitle_role}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuario}"/>
                    <h:outputText value="#{usuarioController.selected.usuario}" title="#{bundle.ViewUsuarioTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_senha}"/>
                    <h:outputText value="#{usuarioController.selected.senha}" title="#{bundle.ViewUsuarioTitle_senha}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dtcad}"/>
                    <h:outputText value="#{usuarioController.selected.dtcad}" title="#{bundle.ViewUsuarioTitle_dtcad}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_dtinativo}"/>
                    <h:outputText value="#{usuarioController.selected.dtinativo}" title="#{bundle.ViewUsuarioTitle_dtinativo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_cadastradopor}"/>
                    <h:outputText value="#{usuarioController.selected.cadastradopor}" title="#{bundle.ViewUsuarioTitle_cadastradopor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
