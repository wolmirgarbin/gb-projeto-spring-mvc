<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjetoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjetoLabel_idprojeto}"/>
                    <h:outputText value="#{projetoController.selected.idprojeto}" title="#{bundle.ViewProjetoTitle_idprojeto}"/>
                    <h:outputText value="#{bundle.ViewProjetoLabel_idcliente}"/>
                    <h:outputText value="#{projetoController.selected.idcliente}" title="#{bundle.ViewProjetoTitle_idcliente}"/>
                    <h:outputText value="#{bundle.ViewProjetoLabel_dtinicio}"/>
                    <h:outputText value="#{projetoController.selected.dtinicio}" title="#{bundle.ViewProjetoTitle_dtinicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjetoLabel_dtfinal}"/>
                    <h:outputText value="#{projetoController.selected.dtfinal}" title="#{bundle.ViewProjetoTitle_dtfinal}"/>
                    <h:outputText value="#{bundle.ViewProjetoLabel_descricao}"/>
                    <h:outputText value="#{projetoController.selected.descricao}" title="#{bundle.ViewProjetoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewProjetoLabel_titulo}"/>
                    <h:outputText value="#{projetoController.selected.titulo}" title="#{bundle.ViewProjetoTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewProjetoLabel_horasprojeto}"/>
                    <h:outputText value="#{projetoController.selected.horasprojeto}" title="#{bundle.ViewProjetoTitle_horasprojeto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projetoController.destroyAndView}" value="#{bundle.ViewProjetoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjetoEditLink}"/>
                <br />
                <h:commandLink action="#{projetoController.prepareCreate}" value="#{bundle.ViewProjetoCreateLink}" />
                <br />
                <h:commandLink action="#{projetoController.prepareList}" value="#{bundle.ViewProjetoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjetoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
