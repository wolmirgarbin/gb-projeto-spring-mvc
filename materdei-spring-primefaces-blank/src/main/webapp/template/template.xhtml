<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>JSF_Spring_Hibernate_Project</title>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
    </h:head>

    <h:body>
        <div align="center">
            <div id="container" style="width: 1010px">
                <div id="menu">
                    <ui:include id="menu" src="/restrito/menu.xhtml"/>
                </div>
                <div id="msg">
                    <p:growl id="growl" showDetail="false" sticky="true" autoUpdate="true"/>
                </div>
                <div id="conteudo" align="left">
                    <ui:insert name="conteudo"/>
                </div>
            </div>
        </div>
    </h:body>

</html>
