<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLancamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLancamentoEmpty}" rendered="#{lancamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lancamentoController.items.rowCount > 0}">
                    <h:outputText value="#{lancamentoController.pagination.pageFirstItem + 1}..#{lancamentoController.pagination.pageLastItem + 1}/#{lancamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lancamentoController.previous}" value="#{bundle.Previous} #{lancamentoController.pagination.pageSize}" rendered="#{lancamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lancamentoController.next}" value="#{bundle.Next} #{lancamentoController.pagination.pageSize}" rendered="#{lancamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lancamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentoTitle_idlancamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlancamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentoTitle_idprojeto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprojeto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLancamentoTitle_debcred}"/>
                            </f:facet>
                            <h:outputText value="#{item.debcred}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lancamentoController.prepareView}" value="#{bundle.ListLancamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lancamentoController.prepareEdit}" value="#{bundle.ListLancamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lancamentoController.destroy}" value="#{bundle.ListLancamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lancamentoController.prepareCreate}" value="#{bundle.ListLancamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLancamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
